<ion-header>
  <ion-toolbar>
    <ion-title>Detalhar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>Informações do Usuário</ion-label>

  <ion-list>
    <ion-item>
      <ion-label>Habilitar Edição</ion-label>
      <ion-toggle color="sucess" 
      (ionChange)="alterarEdicao()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nome" [(ngModel)]="nome" disabled="{{edicao}}"></ion-input>
    </ion-item><ion-item>
      <ion-input placeholder="Telefone" [(ngModel)]="telefone" type="number" disabled="{{edicao}}"></ion-input>
    </ion-item><ion-item>
      <ion-select placeholder="Selecione o Genero" [(ngModel)]="genero" disabled="{{edicao}}">
        <ion-select-option value="Masculino">Masculino</ion-select-option>
        <ion-select-option value="Feminino">Feminino</ion-select-option>
        <ion-select-option value="Não declarado">Não declarar</ion-select-option>
      </ion-select>
    </ion-item><ion-item>
      <ion-label>Data de nascimento</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime disabled="{{edicao}}" id="datetime" max="{{data}}"
        presentation="date" [(ngModel)]="dataNascimento"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
  </ion-list>
  
  <ion-button disabled="{{edicao}}" expand="block" (click)="editar()" >Salvar</ion-button>
  <ion-button disabled="{{edicao}}" expand="block" (click)="excluir()" color="danger" >Excluir</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="irParaHome()">
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
