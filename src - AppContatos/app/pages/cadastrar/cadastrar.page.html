<ion-header>
  <ion-toolbar>
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>Cadastro de Contatos</ion-label>

  <ion-list>
    <form [formGroup]="form_cadastrar" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-input placeholder="Nome" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item *ngIf="(((errorControl.nome.touched)||(errorControl.nome.dirty)) && errorControl.nome.errors)">
      <span *ngIf="errorControl.nome.errors?.required">
        Nome é obrigatório!
      </span>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Telefone" formControlName="telefone"></ion-input>
    </ion-item>
    <ion-item *ngIf="(((errorControl.telefone.touched)||(errorControl.telefone.dirty)) && errorControl.telefone.errors)">
      <span *ngIf="errorControl.telefone.errors?.required">
        Telefone é obrigatório!
      </span>
      <span *ngIf="errorControl.telefone.errors?.minlength">
        Telefone precisa ter 10 caracteres!
      </span>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Selecione o Genero" formControlName="genero">
        <ion-select-option value="Masculino">Masculino</ion-select-option>
        <ion-select-option value="Feminino">Feminino</ion-select-option>
        <ion-select-option value="Não declarado">Não declarar</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="(((errorControl.genero.touched)||(errorControl.genero.dirty)) && errorControl.genero.errors)">
      <span *ngIf="errorControl.genero.errors?.required">
        Gênero é obrigatório!
      </span>
    </ion-item>
    <ion-item>
      <ion-label>Data de nascimento</ion-label>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="datetime" max="{{data}}"
        presentation="date" formControlName="data_nascimento"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
      <ion-button expand="block" type="submit" >Cadastrar</ion-button>
    </form>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="irParaHome()">
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
