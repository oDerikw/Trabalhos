<ion-header>
  <ion-toolbar >
    <ion-title style="background-color: lightskyblue; color: white;">
      Agenda de Salas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let contato of contatos">
      <ion-item>
        <ion-label>{{contato.nome}}</ion-label>
        <ion-label>{{contato.telefone}}</ion-label>
        <ion-button (click)="presentAlert(contato)">+</ion-button>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="irParaDetalhar(contato)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="irParaCadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
