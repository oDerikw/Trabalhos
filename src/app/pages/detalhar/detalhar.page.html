<ion-header style="background-color: #9ce0c6; padding-top: 10px;">

  <ion-toolbar style="display:flex;">
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" style="zoom:1.8;" (click)="irParaHome()"></ion-icon>
    </ion-buttons>
    <ion-title style="background-color: #9ce0c6;color: white;">Detalhar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style=" border-radius:50px 50px 0px 0px" >
    <ion-item>
      <ion-label>Habilitar Edição</ion-label>
      <ion-toggle color="sucess"
      (ionChange)="alterarEdicao()"></ion-toggle>
    </ion-item>


    <ion-item>
      <ion-input placeholder="Nome" [(ngModel)]="disciplina.nome" disabled="{{edicao}}"></ion-input>
    </ion-item>
    <ion-item *ngIf="(((errorControl.nome.touched)||(errorControl.nome.dirty))&& errorControl.nome.errors)">
      <span *ngIf="errorControl.nome.errors?.required">
        Nome é obrigatório!
      </span>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Professor" [(ngModel)]="disciplina.professor" disabled="{{edicao}}"></ion-input>
    </ion-item>
    <ion-item
      *ngIf="(((errorControl.professor.touched)||(errorControl.professor.dirty))&& errorControl.professor.errors)">
      <span *ngIf="errorControl.professor.errors?.required">
        Professor é obrigatório!
      </span>
    </ion-item>



  </ion-list>

  <ion-button disabled="{{edicao}}" expand="block" (click)="editar()" >Salvar</ion-button>
  <ion-button disabled="{{edicao}}" expand="block" (click)="excluir()" color="danger" >Excluir</ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irParaHome()">
      <ion-icon name="home"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
